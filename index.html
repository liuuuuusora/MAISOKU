
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORA AI - マイソク翻譯</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"

</script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; background-color: #f8fafc; }
        #root { min-height: 100vh; }

        .preview-scaler-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 1.5rem;
            min-height: 300px;
        }

        .print-area {
            width: 297mm;
            height: 210mm;
            background: white;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            transform-origin: top center;
            flex-shrink: 0;
            transition: transform 0.2s ease-out;
            page-break-after: always;
            box-sizing: border-box;
        }

        /* Responsive scaling */
        @media screen and (min-width: 1201px) {
          .print-area { transform: scale(0.95); }
          .preview-scaler-container { height: 850px; }
        }
        @media screen and (max-width: 1200px) {
          .print-area { transform: scale(0.8); }
          .preview-scaler-container { height: 720px; }
        }
        @media screen and (max-width: 1024px) {
          .print-area { transform: scale(0.6); }
          .preview-scaler-container { height: 550px; }
        }
        @media screen and (max-width: 768px) {
          .print-area { transform: scale(0.4); }
          .preview-scaler-container { height: 400px; }
        }

        @media print {
            @page { 
              size: A4 landscape; 
              margin: 0; 
            }
            html, body {
              width: 297mm;
              height: 210mm;
              overflow: hidden !important;
            }
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            .preview-scaler-container { padding: 0 !important; margin: 0 !important; height: auto !important; display: block !important; }
            .print-area { 
              padding: 0 !important; 
              margin: 0 !important; 
              box-shadow: none !important; 
              width: 297mm !important; 
              height: 210mm !important; 
              transform: none !important;
              position: absolute !important;
              top: 0 !important;
              left: 0 !important;
              border: none !important;
              page-break-inside: avoid !important;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
